<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3 Chart Example</title>
    <!-- Load c3.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
</head>
<body>
    <div id="chart"></div>
    
    <!-- Load d3.js and c3.js -->
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <script>
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                x: 'x',
                columns: [
                    ['x', 'FEBRERO', 'MARZO', 'ABRIL', 'MAYO', 'JUNIO'],
                    ['%ERR', 0.91, 0.83, 1.18, 0.79, 2.02],
                    ['TOTALMOV', 9939, 11589, 14207, 20092, 3704],
                    ['CANTERR', 90, 96, 167, 159, 75]
                ],
                axes: {
                    TOTALMOV: 'y2',
                    CANTERR: 'y2'
                },
                types: {
                    TOTALMOV: 'bar',
                    CANTERR: 'bar'
                },
                colors: {
                    TOTALMOV: '#ff7f0e', // Orange
                    CANTERR: '#2ca02c'  // Green
                },
                labels: true
            },
            axis: {
                x: {
                    type: 'category',
                    label: {
                        position: 'outer-center'
                    }
                },
                y: {
                    label: {
                        text: 'Porcentaje error',
                        position: 'outer-middle'
                    },
                    tick: {
                        format: function (d) { return d3.format(".2%")(d / 100); }
                    }
                },
                y2: {
                    show: true,
                    label: {
                        text: 'Movimientos Algoritmo',
                        position: 'outer-middle'
                    }
                }
            }
        });
    </script>
</body>
</html>
